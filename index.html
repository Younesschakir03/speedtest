<!DOCTYPE html>
<html>
  <head>
    <title>Network Speed Test</title>
    <script>
      function testSpeed() {
        const startTime = performance.now();
        const img = new Image();
        img.onload = () => {
          const endTime = performance.now();
          const duration = endTime - startTime;
          const speed = (img.fileSize * 8 / (duration / 1000)) / 1000000; // Mbps
          const result = document.getElementById('result');
          result.innerText = `Your network speed is: ${speed.toFixed(2)} Mbps`;
        };
        img.src = 'https://example.com/image.jpg'; // Replace with the URL of the resource you want to test
      }
    </script>
  </head>
  <body>
    <button onclick="testSpeed()">Test Network Speed</button>
    <div id="result"></div>
  </body>
</html>
