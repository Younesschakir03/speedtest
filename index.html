<!DOCTYPE html>
<html>
  <head>
    <title>Network Speed Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Network Speed Test</h1>
      <p class="lead">Click the button below to test your network speed:</p>
      <button class="btn btn-primary" onclick="testSpeed()">Test Speed</button>
      <div id="results" class="mt-5"></div>
    </div>
    
    <script>
      function testSpeed() {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        const speedMbps = (connection.downlink / 1000000).toFixed(2);
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = `<p>Your network speed is <strong>${speedMbps} Mbps</strong>.</p>`;
      }
    </script>
  </body>
</html>
